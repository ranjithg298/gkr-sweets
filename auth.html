            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }

            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Lato', sans-serif;

        .form-group input:focus {
            outline: none;
            border-color: #6b1383;
            box-shadow: 0 0 0 3px rgba(107, 19, 131, 0.1);
        }

            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6b1383 0%, #8f19b0 100%);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(107, 19, 131, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f5f5f5;
            border-color: #6b1383;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

            background: #ffe6e6;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

            background: #e6f7e6;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .auth-header h1 {
                font-size: 24px;
            }

            .auth-content {
                padding: 30px 20px;
            }

                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />

    <script type="module">
        import { auth } from './supabase-config.js';

        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tabName}-form`).classList.add('active');
            });
        });

        // Helper functions
        function showError(formType, message) {
            const errorEl = document.getElementById(`${formType}-error`);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(formType, message) {
            const successEl = document.getElementById(`${formType}-success`);
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await auth.signInWithPassword({ email, password });

                if (error) throw error;

                showSuccess('login', 'Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'pettikadai.in/indexab3f.html';
                }, 1500);
            } catch (error) {
                console.error('Login error:', error);
                showError('login', getErrorMessage(error.message));
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                showError('register', 'Passwords do not match!');
                return;
            }

            try {
                const { data, error } = await auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) throw error;

                showSuccess('register', 'Account created successfully! Please check your email to verify.');
                setTimeout(() => {
                    // Switch to login tab
                    document.querySelector('[data-tab="login"]').click();
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                showError('register', getErrorMessage(error.message));
            }
        });

        // Google Sign In
        async function handleGoogleSignIn(formType) {
            try {
                const { data, error } = await auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/pettikadai.in/indexab3f.html'
                    }
                });

                if (error) throw error;

                // For OAuth, Supabase redirects automatically, so success message might not be seen
                // unless the redirect is to a page that then shows it.
                // The redirectTo option handles the final destination.
                showSuccess(formType, 'Redirecting to Google for authentication...');
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError(formType, getErrorMessage(error.message));
            }
        }

        document.getElementById('google-login').addEventListener('click', () => handleGoogleSignIn('login'));
        document.getElementById('google-register').addEventListener('click', () => handleGoogleSignIn('register'));

        // Error message helper
        function getErrorMessage(errorMessage) {
            if (errorMessage.includes('already registered') || errorMessage.includes('already been registered')) {
                return 'This email is already registered. Please login instead.';
            } else if (errorMessage.includes('Invalid login credentials')) {
                return 'Invalid email or password.';
            } else if (errorMessage.includes('Email not confirmed')) {
                return 'Please verify your email before logging in.';
            } else if (errorMessage.includes('Password should be')) {
                return 'Password should be at least 6 characters.';
            } else if (errorMessage.includes('Invalid email')) {
                return 'Please enter a valid email address.';
            } else if (errorMessage.includes('AuthApiError: Email rate limit exceeded')) {
                return 'Too many requests. Please try again in a moment.';
            }
            return errorMessage || 'An error occurred. Please try again.';
        }
    </script>
