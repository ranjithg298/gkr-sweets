        @media (max-width: 768px) {

        <body>
            <header class="header">
                <div class="container">
                    <h1>üç¨ GKR Sweets</h1>
                    <nav>
                        <a href="home.html">Home</a>
                        <a href="admin.html" style="margin-left: 20px;">Admin</a>
                    </nav>
                </div>
            </header>

            <div class="container">
                <div id="loading" class="loading">Loading product details...</div>

                <div id="product-content" class="product-detail" style="display: none;">
                    <div class="product-image">
                        <img id="p-image" src="" alt="Product Image">
                    </div>
                    <div class="product-info">
                        <h1 id="p-name">Product Name</h1>
                        <p id="p-category" class="product-category">Category</p>
                        <p id="p-price" class="product-price">‚Çπ0.00</p>
                        <div id="p-description" class="product-description">
                            Description goes here...
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
                        <button class="add-to-cart-btn" style="background: #28a745; margin-left: 10px;"
                            onclick="buyNow()">Buy Now</button>
                    </div>
                </div>

                <div id="error-message" class="loading" style="display: none; color: red;">
                    Product not found.
                </div>
            </div>

            <script type="module">
                import { products, cart } from './js/supabase-config.js';
                import { checkout } from './js/payment.js';

                const loadingDiv = document.getElementById('loading');
                const contentDiv = document.getElementById('product-content');
                const errorDiv = document.getElementById('error-message');

                // Get product ID (slug) from URL
                const urlParams = new URLSearchParams(window.location.search);
                const productSlug = urlParams.get('id');

                let currentProduct = null;

                async function loadProduct() {
                    if (!productSlug) {
                        showError('No product specified.');
                        return;
                    }

                    try {
                        const { data, error } = await products.getBySlug(productSlug);

                        if (error) throw error;
                        if (!data) throw new Error('Product not found');

                        currentProduct = data;
                        renderProduct(data);
                    } catch (err) {
                        console.error('Error loading product:', err);
                        showError('Product not found.');
                    }
                }

                function renderProduct(product) {
                    document.title = `${product.name} - GKR Sweets`;

                    // Update UI elements
                    document.getElementById('p-name').textContent = product.name;
                    document.getElementById('p-category').textContent = product.category;
                    document.getElementById('p-price').textContent = `‚Çπ${product.price.toFixed(2)}`;
                    document.getElementById('p-description').textContent = product.description || 'No description available.';

                    const img = document.getElementById('p-image');
                    img.src = product.image_url || (product.images && product.images.length > 0 ? product.images[0] : 'https://placehold.co/600x400?text=No+Image');
                    img.alt = product.name;

                    // Show content
                    loadingDiv.style.display = 'none';
                    contentDiv.style.display = 'grid';
                }

                function showError(msg) {
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = msg;
                    errorDiv.style.display = 'block';
                }

                // Add to Cart Functionality
                window.addToCart = async function () {
                    if (!currentProduct) return;

                    const btn = document.querySelector('.add-to-cart-btn');
                    const originalText = btn.textContent;
                    btn.disabled = true;
                    btn.textContent = 'Adding...';

                    try {
                        // Get or create session ID
                        let sessionId = localStorage.getItem('cart_session_id');
                        if (!sessionId) {
                            sessionId = crypto.randomUUID();
                            localStorage.setItem('cart_session_id', sessionId);
                        }

                        const { error } = await cart.addItem(sessionId, currentProduct.id, 1);

                        if (error) throw error;

                        alert('Product added to cart!');
                    } catch (err) {
                        console.error('Add to cart error:', err);
                        alert('Failed to add to cart. Please try again.');
                    } finally {
                        btn.disabled = false;
                        btn.textContent = originalText;
                    }
                };

                window.buyNow = function () {
                    if (!currentProduct) return;
                    checkout(currentProduct);
                };

                // Image Pan Feature
                const imgContainer = document.querySelector('.product-image');
                const img = document.getElementById('p-image');

                imgContainer.addEventListener('mousemove', function (e) {
                    const { left, top, width, height } = imgContainer.getBoundingClientRect();
                    const x = (e.clientX - left) / width * 100;
                    const y = (e.clientY - top) / height * 100;

                    img.style.transformOrigin = `${x}% ${y}%`;
                    img.style.transform = 'scale(2)'; // Zoom level
                });

                imgContainer.addEventListener('mouseleave', function () {
                    img.style.transform = 'scale(1)';
                    img.style.transformOrigin = 'center center';
                });

                // Add CSS for smooth transition
                img.style.transition = 'transform 0.2s ease-out';
                imgContainer.style.overflow = 'hidden';
                imgContainer.style.cursor = 'zoom-in';

                // Initialize
                loadProduct();
            </script>
        </body>
