name: gkr_sweets_app
description: GKR Sweets E-Commerce Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.8.0

  # Payment
  razorpay_flutter: ^1.3.7
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Utilities
  intl: any
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  url_launcher: ^6.2.5
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  http: ^1.1.0
  
  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  google_fonts: ^6.1.0

  # Authentication
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0

  # Localization
  easy_localization: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/
